<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판 V2</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <canvas id="canvas"></canvas>
    <input type="range" id ="line-size" min="1" max = "20" step = "1" value="10"/>
    <input type="color" id="color" />
    <div>
    <div class = "color-option" style="background-color: #FFC0CB;" data-color = "#FFC0CB"></div>
	<div class = "color-option" style="background-color: #C71585;" data-color = "#C71585"></div>
    <div class = "color-option" style="background-color: #D8BFD8;" data-color = "#D8BFD8"></div>
    <div class = "color-option" style="background-color: #800080;" data-color = "#800080"></div>
	<div class = "color-option" style="background-color: #4B0082;" data-color = "#4B0082"></div>
	<div class = "color-option" style="background-color: #FFFF00;" data-color = "#FFFF00"></div>
    <div class = "color-option" style="background-color: #228B22;" data-color = "#228B22"></div>
	<div class = "color-option" style="background-color: #191970;" data-color = "#191970"></div>
	<div class = "color-option" style="background-color: #000000;" data-color = "#000000"></div>
    </div>

    <button id = "mode-change"> 그리기 </button>
    <button id = "reset-mode"> 초기화 </button>
    <button id = "eraser-mode"> 지우개 </button>
    <input type="file" accept="image/*" id="file"/>
    <script src="app.js"></script>

</body>


</html>
